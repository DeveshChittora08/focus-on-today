<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Sun.svg">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');
    </style>
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>

        <div class="app-container">
            <h2 class="subtital"><span>Today</span>
                <img src="./images/Sun.svg" alt="" class="sun">
            </h2>
           
            <p class="progressBar-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progressBar-value">
                    <span>2/3 Compleated</span>
                </div>
                 <p class="error-label">Please set all the 3 goals!</p>
            </div>


            <div class="goal-container">
                <div class="coustom-checkbox">
                <img src="./images/check-icon.svg" class="check-icon" alt="">
                </div>
               
                    <input id="first" type="text" class="goal-input" placeholder="...Add your goal hear">
            </div>
            <div class="goal-container">
                <div class="coustom-checkbox">
                <img src="./images/check-icon.svg" class="check-icon" alt="">
                </div>
               
                    <input id="second" type="text" class="goal-input" placeholder="...Add your goal hear">
                
            </div>
            <div class="goal-container">
                <div class="coustom-checkbox">
                <img src="./images/check-icon.svg" class="check-icon" alt="">
                </div>
               
                    <input id="third" type="text" class="goal-input" placeholder="...Add your goal hear">
                
            </div>

            <p class="quots">“Move one step ahead, today!”</p>
        
           <p class="madeWith">Made with ❤️ by Devesh  </p>
           
        </div>
    </main>
</body>

</html>
